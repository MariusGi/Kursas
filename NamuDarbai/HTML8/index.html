<!DOCTYPE html>
<html lang="lt">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astuntas namu darbas</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form action="#">
        
        <fieldset>
            <legend>Jūsų informacija</legend>
            <div id="inputContainer">
                <label class="inputName">
                    Vardas:
                </label>
                <span class="inputValue">
                    <input type="text" name="vardas" required>
                </span>
            </div>
            <div class="inputContainer">
                <label class="inputName">
                    Pavardė:
                </label>
                <span class="inputValue">
                    <input type="text" name="pavarde" required>
                </span>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Klausimai</legend>
            <div>
                <span>Kaip sužinojote apie mus?</span>
                <select>
                    <option value="google">Google</option>
                    <option value="draugas">Rekomandavo draugas</option>
                    <option value="other">Kitokiu būdu</option>
                    <option value="noInfo">Nesakysiu</option>
                </select>
            </div>

            <p>Ar apsilankysite vėl?</p>
            <div>
                <label>Taip</label><input type="radio" name="yes">
                <label>Ne</label><input type="radio" name="no">
                <label>Galbūt</label><input type="radio" name="maybe">
            </div>

            <p>Ką manote apie kursą?</p>
            <textarea placeholder="Rašykite viską ką galvojate"></textarea>
            
            <p>Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:</p>
            <div>
                <input type="checkbox" name="cSharp">C#
                <input type="checkbox" name="java">JAVA
                <input type="checkbox" name="php">PHP
            </div>    
            <div>
                <input type="checkbox" name="html">HTML
                <input type="checkbox" name="css">CSS
                <input type="checkbox" name="javaScript">JavaScript
            </div>    
            <div>
                <input type="checkbox" name="pyhton">Python
                <input type="checkbox" name="ruby">Ruby
            </div>
            <div id="submitContainer">
                <input type="submit" value="Siųsti">
            </div>
        </fieldset>
        
    </form>
</body>
    
</html>
