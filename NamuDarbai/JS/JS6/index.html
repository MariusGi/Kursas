<!DOCTYPE html>
<html lang="lt">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS6 ND</title>
</head>

<body>
    <script type="application/javascript">
        const enteredAge = prompt('Įveskite jūsų amžių!');
        
        ageCheck(enteredAge);
        
        function ageCheck(age) {
            if (age >= 18)
            {
                alert('Jūs galite užeiti į svetainę!');    
            } else
            {
                alert('Užeiti į svetainę negalite!');
            }
        }
    </script>
</body>
    
</html>
