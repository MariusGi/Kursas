<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="utf-8">

</head>

<body>
    <div>
        <button onclick="divideTwoNumbers(1,2);">ÄŒia</button>
    </div>
    
    <script type="application/javascript">
        function divideTwoNumbers (num1, num2){
            let divisionResult;
            let newPara = document.createElement('p');
            let node;
            let mainDiv;
            
            divisionResult = num1 / num2 ;
            
            node = document.createTextNode(divisionResult);
            newPara.appendChild(node);
            mainDiv = document.getElementsByTagName('div')[0];
            
            console.log(divisionResult);
            alert(divisionResult);
            mainDiv.appendChild(newPara);
        }  
    </script>
    
</body>
