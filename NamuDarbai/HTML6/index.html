<!DOCTYPE html>
<html lang="eu">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sestas namu darbas</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="formDiv">
        <form action="">
            <div>
                <input id="calcResult" type="text" name="calcResult">
            </div>
            <div>
                <input class="calcBut" type="button" value="7">
                <input class="calcBut" type="button" value="8">
                <input class="calcBut" type="button" value="9">
                <input class="calcBut" type="button" value="/">
            </div>
            <div>
                <input class="calcBut" type="button" value="4">
                <input class="calcBut" type="button" value="5">
                <input class="calcBut" type="button" value="6">
                <input class="calcBut" type="button" value="*"> 
            </div>
            <div>
                <input class="calcBut" type="button" value="1">
                <input class="calcBut" type="button" value="2">
                <input class="calcBut" type="button" value="3">
                <input class="calcBut" type="button" value="-">
            </div>
            <div>
                <input class="calcBut" type="button" value="0">
                <input class="calcBut" type="button" value=".">
                <input class="calcBut" type="button" value="=">
                <input class="calcBut" type="button" value="+">
            </div>
        </form>
    </div>
</body>
    
    
</html>
